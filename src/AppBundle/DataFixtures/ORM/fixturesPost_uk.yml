  post2:
    title: Рак молочної залози
    shortDescription: "Рак молочної залози займає 1-ше місце узагальній структурі злоякісних пухлин у жінок. Захворюваність коливаєтьсявід 50-60 на 100 тис. Жіночого населення"
    text: "<p>Рак молочної залози займає 1-ше місце узагальній структурі злоякісних пухлин у жінок. Захворюваність коливаєтьсявід 50-60 на 100 тис. Жіночого населення.</p> <p>кожна друга звертається за допомогою долікаря, коли вже надто пізно — на ІІІ-ІУ стадії захворювання. Кожна третя жінка,у якої виявлено рак молочної залози, помирає протягом року з моментувстановлення діагнозу.</p> <p>Такою є сумна статистика. Та чи настількибезнадійною є проблема, якою вона здається на перший погляд?</p><p> Ракмолочної залози — це рак, що виникає у тканині, яка складається із 15-20 роздільнорозміщених доль, які оточені жировою тканиною. Кожна доля, в свою чергу,містить багато менших дольок, що містять десятки альвеол, які продукують молоко. Кожна доля має вивідний молочний проток,сформований шляхом злиття канальців, які відходять від альвеол. Протокнаправляється до центральної зони молочної залози на її зовнішній поверхні,що називається ареолою соска. Кінцева звужена частина протока пронизує сосокі відкривається на його верхівці воронкоподібним розширеним молочнимотвором. Кількість молочних отворів менша, ніж кількість доль - від 8 до 15, оскільки деякі з протоківзливаються один з одним. Тканина молочної залози не містить м’язів, але останнірозміщені під нею і покривають ребра.</p> <p>При злоякісній пухлині молочної залозиракові клітини можуть поширюватися на сусідні здорові клітини і руйнуватиїх. Вони також можуть проникати у кровоносні та лімфатичні судини і токомкрові або лімфи розноситися у інші органи. Процес, коли рак молочної залозипоширюється на інші органи і таким чином формуються вторинні пухлини, називаєтьсяметастазуванням, а самі вторинні пухлини  •	метастазами.</p><p> <span>Захворітина рак молочної залози може будь-яка жінка, однак у одних ризик виникненняпухлини низький, у інших - високий. Не позбавлені цього ризику ічоловіки, однак більш ніж 99%<I><b> </b></i>всіхпацієнтів з раком молочної залози - жінки.</span></p><p> Догрупи високого ризику належать насамперед особи з поєднанням певних генетичнихта фенотипічних факторів, перш за все - це особливості стилю життя. Деякі зфакторів, які підвищують ризик захворювання на рак молочної залози, наступні:</p><p> овік (понад 40 років);</p><p> оспадкова і сімейна схильність (жінки, у якихматері або сестри хворіли на рак молочної залози, мають значно більше шансівзахворіти на ту ж хворобу); </p><p> опізня менопауза;</p><p> оранній початок менструацій (до 12 років);</p> <p>о народженняпершої дитини у віці понад 30 років; </p><p> опереривання вагітності;</p> <p>о ужінок, які ніколи не народжували;</p> <p>о фіброзно-кістознамастопатія та інші проліферативні захворювання молочних залоз;</p><p> оожиріння (понад 40% нормальної ваги);</p> <p>о цукровийдіабет, гіпертонічна хвороба; </p><p> осистематичне паління та вживання алкоголю.</p><p> Чиможе рак молочної залози зустрічатися у жінок, молодших від 30років? Так. Може, хоча у віці до 25 років він практично не зустрічається.</p><p> Раннєвиявлення — це найкращий захист від раку молочної залози. Чим ранішедіагностовано це захворювання, тим вищі шанси на повне одужання.</p><p> Важливиммоментом ранньої діагностики раку молочної залози є мамографія. Мамографія •	це рентгенографія молочної залози. Звичайно виконуються по 2 рентгено-знімкиобох молочних залоз.</p> <p>Рак молочної залози на ранніх стадіях упереважній більшості випадків протікає без больових відчуттів. Треба зазначити,що ранній рак молочної залози практично нічим себе не проявляє. Проте існує рядознак, за якими можнавідрізнити злоякісний ріст на ранньому етапі його розвитку:</p><p> оневелика пухлина з переважно інфільтративнимтипом росту (коли неможливо чітко виявити межі новоутворення— вони є розпливчатимиі плавно переходять у здорову тканину) у самій молочній залозі, біля неї або усубареолярній ділянці (під соском);</p> <p>о змінирозмірів (збільшення або зменшення) та форми молочної залози;</p><p> овиділення із соска;</p><p> озміна кольору шкіри молочної залози або зміничуття дотику ділянки шкіри молочної залози або соска, інші шкірні прояви(втяжіння, зморщення, лускатість).</p> <p>Будь-яке дослідження молочних залоз з метоюуточнення діагнозу повинен призначати тільки компетентний лікар. Лише вінможе правильно інтерпретувати отримані результати обстеження, рекомендуватипри необхідності виконання тих або інших додаткових діагностичних тестів.</p><p> <br></p> <p><u><b>Міфи і легенди про рак молочної залози</b></u></p><p> <span><u><b>Міф№1.</b></u> Хворі на рак молочної залози приречені •	жити їм залишилося недовго... Перш завсе, щодо смертності від злоякісних новоутворень молочних залоз. Дійсно,за статистичними даними близько ЗО % жінок, які хворіють на цю форму раку, неживуть довше ніж рік з часу встановлення діагнозу. Але ж в Закарпатській областімайже 60% раку молочної залози діагностується у занедбаних стадіях — ІІІБ та ІУ-й. Астатистика доводить зворотнє — від раку молочної залози виліковуються 95%жінок, у яких захворювання виявлено на I- й стадії (пухлина до 2-х см у діаметрі),80% жінок, у яких виявлено II стадію захворювання (пухлина від 2 до 5 см вдіаметрі з або без ураження регіонарних лімфатичних вузлів), 50% — із III стадієюзахворювання (пухлина понад 5 см в діаметрі, з ураженням регіонарнихлімфовузлів).</span></p> <p><span><u><b>Міф №2.</b></u>Рак молочної залози можна вилікувати, застосувавши методи нетрадиційноїмедицини... Як відомо з досвіду світової медицини, поки що в жодній країні світудокументально не зафіксовано випадку вилікування злоякісного новоутворенняіз застосуванням методів нетрадиційної медицини, а тим більше методів, якімедичними назвати язик не повертається •	вживання «зарядженої» води, бензину,гасу, препаратів ртуті (сулема, «Вітурід», до речі останній заборонено до виробництвата використання у Росії, як надзвичайно токсичний та небезпечний для життя),акулячого хряща та акулячого кігтя, різних екстрасенсорних впливів,замовлянь, замолювань тощо. Застосування нетрадиційного лікування тільки відтягуєчас, не дає можливості застосувати «традиційну» ефективну медицину тапереводить ранні стадії раку в пізні, невиліковні.</span></p><p><br></p> <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;ЛікарЗПСМ &nbsp;&nbsp;Пирожок С.Г.</p>"
