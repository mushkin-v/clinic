  post1:
    title: Інформаційний лист для пацієнта з артеріальною гіпертензією
    shortDescription: "Підвищення артеріального тиску - артеріальна гіпертензія (гіпертонічна хвороба) - виявляється у 25% дорослого населення і належить до захворювань, які скорочують тривалість життя та призводять до інвалідності"
    text: "<p> <b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; «Хворий повинен разом з лікарем боротися з хворобою»</b></p> <p> <I><b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Гіппократ</b></i></p> <p> <span>Підвищення артеріального тиску – артеріальна гіпертензія (гіпертонічна хвороба) – виявляється у 25% дорослого населення і належить до захворювань, які скорочують тривалість життя та призводять до інвалідності. Важливо знати, що на початкових стадіях артеріальна гіпертензія може <b>ніяк не проявлятись і не впливати на самопочуття.</b> Але підвищений артеріальний тиск запускає каскад патологічних змін в серці, судинах, нирках, сітківці ока, головному мозку, що призводить до виникнення головного болю, погіршення зору, пам'яті, сну, зниження розумової діяльності, розвитку інфаркту міокарда та інсульту. Сучасні наукові дослідження довели, що ці патологічні зміни можна попередити. Будьте уважними до себе. Якщо Ваш артеріальний тиск (АТ) перевищує 140/90 мм рт.ст. - прислухайтесь до порад лікаря, перегляньте Вашу життєву позицію.</span></p> <p><a target=”_blank” rel=”nofollow”></a> <span><b>Дуже” важливо контролювати рівень АТ.</b> Підвищення АТ можна визначити лише при його вимірюванні. Не робить висновку щодо рівня АТ, орієнтуючись лише на своє самопочуття. Обов’язково придбайте тонометр, він Ваш незмінний помічник. Вибирайте моделі з манжеткою на плече, дотримуйтесь правил вимірювання тиску. Ваш АТ не повинен перевищувати рівень 140/90мм рт.ст.</span></p> <p> <span>Заведіть щоденник самоконтролю АТ та занотовуйте результати вимірювання. В примітках Ви можете зазначити своє самопочуття, скарги, прийом медикаментів. <b>Препарати для лікування артеріальної гіпертензії потрібно приймати постійно.</b> Якщо Вам призначили препарати для лікування артеріальної гіпертензії, не відміняйте їх самостійно, не порадившись з лікарем. Раптове припинення лікування може мати негативні наслідки для Вашого здоров’я та самопочуття.</span></p> <p> <span><b>Не призначайте собі лікування самостійно, почувши телевізійну рекламу, або за порадою рідних та друзів, які не мають відповідної освіти та досвіду лікування серцево-судинних захворювань.</b> Харчові добавки, магнітні браслети та диски не заміняють лікування. Уникнути розвитку інфаркту та інсульту можна лише за допомогою фармакологічних препаратів, ефективність яких науково доведена.</span></p> <p> Виконання порад лікаря щодо зміни способу життя •	обмеження вживання деяких продуктівхарчування, дотримання режиму фізичного навантаження, підтримання оптимальної маси тіла, відмова від тютюнопаління та прийом фармакологічних препаратів •	єдиний шлях, який допоможе Вам уникнутирозвитку таких серйозних ускладнень як інсульт та інфаркт міокарда.</p> <p> <span><b>Паління тютюну – абсолютно доведений фактор ризику</b><b> </b><b>виникнення серцево-судинних: захворювань.</b> Під впливом нікотину прискорюється пульс, виникає спазм судин і підвищується артеріальний тиск. Ішемічна хвороба серця у курців виникає в 4 рази частіше в порівнянні з тими, хто не палить. Порадьтесь з лікарем, як легше подолати цю звичку. Це дуже важливе рішення у Вашому житті!</span></p> <p> <span>Порушення обміну холестерину та ліпідів – основний фактор виникнення та прогресування атеросклерозу який призводить до розвитку інфаркту та інсульту. <b>Визначте свій</b> рівень холестерину в крові. Загальний холестерин не повинен перевищувати 5,0 ммоль/л. Якщо лікар призначив Вам статини – препарати, які знижують рівень холестерину – необхідно виконувати його рекомендації. Прийом статинів відповідає вимогам міжнародних стандартів по лікуванню пацієнтів з цукровим діабетом, ішемічною хворобою серця та артеріальною гіпертензією.</span></p> <p> Цукровий діабет значно прискорює розвиток серцево-судинних захворювань. У випадку, якщо Ви хворієте на цукровий діабет, оптимальним для Вас буде рівень артеріального тиску 130/80мм рт.ст. Та нижче, а рівень загального холестерину менше 4,5 ммоль/л. Необхідно регулярно контролювати рівень глюкози у крові та виконувати рекомендації щодо режиму харчування, фізичних навантажень, підтримання оптимальної маси тіла. Зміна стилю життя допомагає багатьом пацієнтам з цукровим діабетом підтримувати оптимальний рівень глюкози у крові без додаткового прийому медикаментів.</p> <p> Слідкуйте за масою тіла – розрахуйте свій індекс маси тіла: маса (в кг) розділити на зріст (в м) в квадраті. Він не повинен перевищувати 25 кг/м2. Якщо індекс маси Вашого тіла перевищує 25, проаналізуйте Ваше харчування та фізичну активність, порадьтесь з лікарем і внесіть зміни в своє життя. Зверніть увагу на обсяг своєї талії. Якщо він перевищує 88 см у жінок і 102 см у чоловіків, то це вказує на абдомінальний тип ожиріння, який часто супроводжується прогресуванням артеріальної гіпертензії, розвитком цукрового діабету та ішемічної хвороби серця. Якщо Ви поставили собі за мету схуднути, пам’ятайте, що масу тіла потрібно зменшувати поступово. Краще схуднути на 5 кг за рік, ніж за місяць.</p> <p> Фізична активність сприяє зменшенню артеріального тиску, нормалізації маси тіла, тренує серцево-судинну систему та м’язи, знімає стрес та психоемоційне напруження, покращує Ваш сон та самопочуття. Мета, до якої необхідно прагнути – 30-45 хвилин ходьби щодня або хоча б 5 днів на тиждень. Обов’язково порадьтеся з лікарем про допустимий рівень навантажень. Ізометричні навантаження з обтяженням (гирі, штанга, тренажери) підвищують АТ і повинні бути виключені. Не зробіть собі шкоди!</p> <p> Намагайтесь дотримуватись достатньої за калорійністю та збалансованої за складом дієти кожного дня. Оптимальна калорійність Вашого щоденного раціону харчування відображається у стабільно нормальному індексі маси тіла. Якщо у Вас є зайві кілограми, калорійність дієти повинна бути зменшена. Порадьтесь з лікарем стосовно добової калорійності їжі та способів її контролю. </p> <p> Щоденний набір продуктів повинен бути різноманітним, містити достатню кількість фруктів та овочів (рекомендована В003 норма складає не менше 400 г на день) та продукти із цільних злаків. Слід вживати кожного дня знежирені молочні продукти. Намагайтесь споживати жирну морську рибу не менше, ніж 3-4 рази на тиждень.</p> <p> Необхідно зменшити в раціоні кількість жирів тваринного походження, трансжирів цукру, солодощів та продуктів, що містять багато холестерину. Далі наведені «Дієтичні рекомендації щодо правильного вибору продуктів харчування», які допоможуть Вам визначитись з раціоном харчування.</p> <p> Не досолюйте готові страви. Надлишок солі міститься у копчених виробах, м’ясних та рибних напівфабрикатах, консервах, тощо. Зменшення в раціоні солі знижує рівень систолічного АТ на 4-6 мм рт.ст та діастолічного АТ на 2-3 мм рт.ст.</p> <p> Нормалізуйте режим харчування: харчуйтесь частіше, але меншими порціями, рекомендується повноцінний сніданок та обід, а після 18.00 бажано зменшити вживання їжі та віддавати перевагу низькокалорійним продуктам.</p> <p> Важливо, знати, що надмірне вживання алкоголю сприяє підвищенню АТ. Допустимі дози для практично здорових чоловіків – не більше 20 мл на добу у перерахунку на етанол (для жінок – вдвічі менше).</p> <p> Психоемоційні перевантаження негативно впливають на стан здоров’я. Дотримуйтесь режиму праці та відпочинку, подбайте про повноцінний сон. Не створюйте стресових ситуацій, не допускайте агресивної поведінки, роздратованості, негативних емоцій – це, в першу чергу, шкодить Вашому здоров’ю. Будьте доброзичливими, навчіться керувати своїми емоціями, частіше посміхайтесь. Спілкування з природою, домашніми тваринами, хобі допоможуть Вам підтримувати психологічну рівновагу. Якщо у Вас пригнічений настрій, порушення сну – зверніться до лікаря.</p> <p> Зміна стилю життя вимагатиме від Вас повсякденних постійних зусиль. Ваші звички формувались упродовж багатьох років, Ви не зможете позбавитись від них одразу. Ставте перед собою реалістичні цілі, ідіть до них крок за кроком, якщо щось не виходить – не кидайте, йдіть далі. Тільки від Вас та Вашого ставлення до власного здоров’я залежить успіх у лікуванні артеріальної гіпертензії та профілактика її ускладнень.</p> <p><br></p> <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Зав.Відділення ЗПСМ №2 &nbsp; &nbsp; &nbsp;Рюшина Т.І.</p><p><br><br> </p>"
