    title: Первинна профілактика Артеріальної гіпертензії
    shortDescription: "За статистикою від підвищеного тиску страждає третина українців, але насправді таких людей набагато більше. Понад 50% всіх випадків смерті від серцево-судинних захворювань в Україні припадає на артеріальну гіпертензію"
    text: "<p><a target=”_blank” rel=”nofollow”></a>За статистикою від підвищеного тискустраждає третина українців, але насправді таких людей набагато більше. Понад 50%всіх випадків смерті від серцево-судинних захворювань в Україні припадає наартеріальну гіпертензію, а точніше, на її ускладнення: в першу чергу це інфарктміокарда та інсульт. Підвищення артеріального тиску примушує серцепрацювати з більшим навантаженням через підвищений загальний периферичнийсудинний опір для забезпечення нормальної циркуляції крові у кровоносних судинахвеликого кола кровообігу. Нормальний кров’яний тиск у стані спокою знаходитьсяв межах 100-139 мм рт.ст. систолічного тиску (верхнє значення) і 60-89 мм рт.ст. діастолічного тиску (нижнє значення). Високий кров’яний тиск наявний, якщовін постійно перебуває на рівні 140/90 мм рт.ст. або вище.</p><p> <br></p> <p>Первинна профілактика гіпертонії. Для здоровихлюдей, які поки не зіткнулися з хворобою, потрібно первинна профілактика. У неївключаються:</p> <p>•&nbsp;Помірні регулярні фізичні навантаження. Відмовтеся від малорухливого способужиття.</p> <p>•&nbsp;Відмовтеся від шкідливих звичок-куріння тазловживання алкоголем. Гіпертонія і куріння-це дорога до інсульту.</p><p> •&nbsp;Контролюйтестрес. Хоча зовсім уникнути стресу неможливо, але можна не допустити, щобвін став хронічним. Підтримуйте душевну рівновагу-це хороша профілактикагіпертонії.</p> <p>•&nbsp;Вживання солі повинно бути не більше неповноїчайної ложки в день. Більша кількість збільшує навантаження на судини.</p><p> • Відмовтесявід тваринних жирів. Поступово замініть у своєму раціоні сири, ковбаси, вершковемасло і сало продуктами рослинного походження та нежирної рибою. Віддавайтеперевагу знежиреним молочним продуктам, які дадуть вашому організму кальцій,але не піднімуть рівень холестерину в крові. Перш за все, потрібно звернутиувагу на свій спосіб життя і внести в нього корективи, якщо він може викликатигіпертонію.</p> <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Лікар кардіолог	 Карпець М.М.</p>"
