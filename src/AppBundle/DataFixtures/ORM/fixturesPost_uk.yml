  post5:
    title: Сказ - загроза не здоров'ю, а життю!
    shortDescription: "Сказ - особливо небезпечна інфекційна хвороба людей і тварин, яка завжди закінчується смертю. Збудником сказу є вірус, який вражає центральну нервову систему"
    text: "<p><a target=”_blank” rel=”nofollow”></a><a target=”_blank” rel=”nofollow”></a>Сказ - особливо небезпечна інфекційна хвороба людей ітварин, яка завжди закінчується смертю.  Збудником сказу є вірус, який вражаєцентральну нервову систему. Виділяється з хворого організму вірус тільки зіслиною. Зараження сказом відбувається через пошкоджені шкірні покрови абослизові оболонки під час укусу або при ослиненні.</p><p>Протягом останніх тринадцяти років на території областіпротікає інтенсивна епізоотія сказу, яка охопила всі адміністративнітериторії. За цей час зареєстровано 1201 випадок сказу серед тварин, з них 437(36,4%) серед хижих звірів. Найбільшу їх кількість зареєстровано в районах:Чорнобаївському --163, Черкаському - 114, Кам’янському - 107, Золотоніському - 105,Драбівському - 91. В поточному році станом на 01.11.2011 р. зареєстровано 48 випадківсказу серед тварин, з них 14 серед диких звірів.</p><p>Головними причинами довготривалої епізоотії є недостатнєпроведення регуляції щільності популяції лисиць та неефективна робота полокалізації і ліквідації осередків сказу, що підтверджується наявністю 49зон стійкого неблагополуччя зі сказу,, в яких протягом 5 років зареєстрованобільше 2-х випадків загибелі тварин.  Майже всі хворі лисиці виявлялися внаселених пунктах на вулицях, подвір’ях громадян і підприємств, в приміщенняхферм тощо.</p><p> Сказ - природно-вогнищеваінфекція. Основним резервуаром і переносником вірусу є лисиці, від якихвін передається домашнім тваринам, в першу чергу котам. Останні, разом злисицями добувають собі корм - мишоподібних гризунів, при цьому обмінюються міжсобою вірусом сказу і заносять інфекцію в населені пункти.</p><p>Заходи щодо боротьби зі сказом під керівництвом органівмісцевої влади здійснюють наступні служби і відомства:</p><p>органи лісового і мисливського господарства відповідаютьза роботи по регуляції щільності популяції лисиць та їх імунізацію протисказу;</p><p> органи житлово-комунальногогосподарства ведуть реєстрацію домашніх собак, котів та проводять вилов бездомнихтварин;</p><p> ветеринарна службапроводить щеплення проти сказу домашнім собакам, котам, а в осередках сказу ісільськогосподарським тваринам, здійснює ветеринарний нагляд за тваринами, якінанесли пошкодження людям;</p><p> медична службазабезпечує надання невідкладної медичної допомоги всім особам, які зазнали ризикуінфікування вірусом сказу.</p><p> Протягом 35 років внашій області загинуло від сказу 17 осіб, з яких були покусані котами</p><p>10, лисицями - 5, єнотоподібною собакою - 1, домашньоюсобакою - 1.</p><p> Після 20 річногоепідемічного благополуччя у липні 2003 року в с.Рижанівка Звенигородськогорайону зареєстровано захворювання на сказ дитини 5 років, яка була покусанабродячою кішкою. За медичною допомогою з приводу укусу батьки не звернулися,через що необхідні щеплення не були проведені і дитина померла.</p><p>Вірус в слині хворої тварини з’являється за 10 днів до появиклінічних ознак захворювання. Ось чому за тваринами, які нанесли укуси людям,необхідно проводити ветеринарний нагляд протягом 10 днів з моменту укусу длявизначення його безпечності по сказу.</p><p> Для попередженнязараження цією страшною хворобою необхідно уникати контакту з невідомимита хворими тваринами. Особливу небезпеку в поширенні сказу відіграють укусидикими хижаками, летючими мишами, котами і бродячими собаками. Поява диких звірівв денний час в населених пунктах або на фермах вказує на можливу наявність уних клінічних ознак сказу.</p><p> Якщо медицина ще неможе вилікувати хворого сказом, то з попередженням виникнення цієї хворобивона успішно справляється шляхом проведення лікувально-профілактичнихщеплень особам з підозрою на можливе зараження вірусом сказу.</p><p>Для попередження захворювання на сказ при укусах тваринаминеобхідно:</p><p> негайно поверхнюрани рясно промити водою з милом, краї рани обробити спиртом або настоянкоюйоду;</p><p> негайно звернутисяза медичною допомогою до місцевого медичного працівника;</p><p>сприяти проведенню 10-денного ветеринарного нагляду затвариною, що нанесла укус;</p><p> невідкладно прийнятиповністю курс щеплень проти сказу, якщо такий був призначений.</p><p>Протипоказань проти щеплень немає, їх можна робити немовлятам,вагітним жінкам, старим людям. Препарати для щеплень виділяються безоплатно.</p><p>Основним і найбільш радикальним заходом щодо запобіганнязахворюваності людей на сказ є ліквідація хвороби серед тварин - носіїв і джерелзбудника інфекції шляхом регулювання чисельності хижих звірів, знищеннябродячих собак, котів та суворе виконання правил утримання домашніх тварин. Власники собак зобов’язані щорічнореєструвати їх та робити їм профілактичні щеплення проти сказу. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Лікар хірург &nbsp;Горошко С.В.</p>"
