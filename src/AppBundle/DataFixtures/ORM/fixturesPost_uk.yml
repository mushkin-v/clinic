  post10:
    title: Туберкульоз – це небезпечно!
    shortDescription: "Останні 10-15 років туберкульоз здійснив карколомний стрибок убік стрімкого зростання як у нашій країні, так і в усьому світі. Відсутність належної уваги до цієї небезпечної хвороби в Україні на фоні соціально-економічної кризи в країні й в охороні здоров'я є однією з причин збільшення захворюваності на туберкульоз і смертності від нього"
    text: "<p><a target=”_blank” rel=”nofollow”></a>Останні 10-15 років туберкульоз здійснив карколомнийстрибок убік стрімкого зростання як у нашій країні, так і в усьому світі. Відсутність належної уваги до цієїнебезпечної хвороби в Україні на фоні соціально-економічної кризи в країній в охороні здоров'я є однією з причин збільшення захворюваності на туберкульозі смертності від нього.</p><p> У1995 році в Україні зареєстрована епідемія туберкульозу, що невпинно прогресує. Загальна кількість хворих на туберкульозщороку збільшується.</p><p> З1882 року, тобто з року відкриття Р. Кохом збудника туберкульозу, від туберкульозузагинуло 200 млн. осіб. Туберкульоз не обминув ані єдину країну світу. Прогнозиекспертів В003 на найближче десятиріччя невтішні: туберкульоз і надалі будезалишатися найпоширенішою інфекційною хворобою, зокрема протягом десятиріччябуде інфіковано ще 300 млн. осіб і 90 млн.  осіб занедужає, тільки в 2050 році відтуберкульозу загине 5 млн. осіб .</p><p> Томув квітні 1993 року Всесвітня організація охорони здоров'я (В ООЗ) проголосилатуберкульоз “глобальною надзвичайною небезпекою”.</p><p>Для залучення уваги громадськості до цієїнедуги ВООЗ у 1996 році запровадила Всесвітній день боротьби з туберкульозом(24 березня). Основою основ цих днів є проведення санітарно-освітньої роботисеред населення і залучення урядів країн до боротьби з туберкульозом</p><p><a target=”_blank” rel=”nofollow”></a> <b>10фактів про туберкульозі:</b></p><ul>  	<li><p>щорокувід туберкульозу вмре більше осіб, ніжу будь-який інший попередній рік людськоїісторії;</p></li><li><p>туберкульозубиває більше молоді і дорослих, ніжбудь-яка інша інфекційна хвороба;</p></li><li><p>щорокуумре від туберкульозу від 2 до 3 млн.  	людей, причому майже всі смертні випадкитуберкульозу можна попередити;</p></li><li><p>кожні10 секунд від туберкульозу вмирає одналюдина;</p></li><li><p>кожні4 секунди одна людина занедужує натуберкульоз;</p></li><li><p>щорічнотуберкульозом заражається 1 % населенняземної кулі;</p></li><li><p>1/3населення земної кулі інфікованамікобактеріями туберкульозу;</p></li><li><p>якщолюдину з активною формою туберкульозузалишити без лікування, то від ньогоможе заразитися 10-15 осіб за рік;</p></li><li><p>подібнозвичайній застуді, туберкульозпоширюється через кашель, слину, розмову,чхання;</p></li><li><p>зазвичайтуберкульоз убиває людину поступово,виїдаючи дірки в легенях.</p></li></ul><p>  <b>Запоруказапобігання захворювання - своєчасне обстеження й лікування!</b></p><p><a target=”_blank” rel=”nofollow”></a><u><b>10 фактів про туберкульоз і СНІД:</b></u></p><p><a target=”_blank” rel=”nofollow”></a> 	 	 	 </p><ul><li><p>ВІЛ-інфікуванняі туберкульоз - це смертельний дует:один прискорює розвиток іншого (ВІЛ -це вірус імунодефіциту людини, причинаСНІДу - синдрому придбаного імунодефіциту);</p></li><li><p>туберкульоз  	- це головна причина смертності середВІЛ- інфікованих людей;</p></li><li><p>1/3росту випадків туберкульозу у світіза останні 5роківможна віднести на рахунок ВІЛ. В УкраїніВіл-інфікування ще істотно не впливаєна ріст захворюваності на туберкульоз,проте у найближчі 5роківпрогнозується його істотний вплив унашу країну.</p></li><li><p>ВІЛзараз - наймогутніший фактор, що викликаєспалах хвороби в людини, що інфікованатуберкульозом;</p></li><li><p>уВіл-позитивної людини, інфікованоїтуберкульозом, можливість занедужатина туберкульоз у 30 разів вище, ніж уВІЛ- негативної людини;</p></li><li><p>відповіднодо оцінок ВООЗ, до кінця цього століття,ВІЛ- інфекція стане причиною щорічноговиникнення принаймні 1,4 млн. активнихвипадків туберкульозу додатково;</p></li><li><p>уВіл-позитивних осіб усієї земної куліблизько 1/3 інфіковані туберкульозом;</p></li><li><p>натуберкульоз приходиться майже 1/3смертних випадків від СНІДу в усьомусвіті;</p></li><li><p>натуберкульоз приходиться 40 % смертнихвипадків в Африці й Ази;</p></li><li><p>до2/3 ВІЛ-інфікованих в Індії можутьзанедужати на туберкульоз.</p>  </li></ul>"
