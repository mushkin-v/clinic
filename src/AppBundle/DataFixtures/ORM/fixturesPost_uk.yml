    title: Более 40% раковых заболеваний обусловлены нездоровым образом жизни
    shortDescription: "Согласно результатам исследования, опубликованным в 'Вritish Journal of Саnсеr', среди факторов риска развития онкопатологии первое место занимает курение (у 23% мужчин и 15,6% женщин)"
    text: "<p><a target=”_blank” rel=”nofollow”></a>Согласно результатам исследования, опубликованнымв “Вritish Journalof Саnсеr»,среди факторов риска развития онкопатологии первое место занимает курение (у 23%мужчин и 15,6% женщин).</p><p> Количествослучаев рака в Великобритании ежегодно составляет 130 тысяч, 34% которых связаныс курением, неправильным питанием, избыточной массой тела и чрезмернымупотреблением алкоголя. Один из 25 случаев рака связан с неблагоприятными условиямиработы, например такими, где предполагается тесное взаимодействие с различнымихимикатами.</p><p> Дляболее детального изучения данного вопроса ученые использовали данные озаболеваемости раком в Великобритании за 15 лет: за период 1993- 2007 гг. Выяснилось,что у мужчин он-копатология связана с недостаточным количеством фруктов иовощей в питании (6,1%), неблагоприятными условиями работы (4,9%), злоупотреблениемспиртными напитками (4,6%), избыточной массой тела и ожирением (4,1%), гиперинсоляцией(3,3%).</p><p> Уженщин рак провоцируют избыточная масса тела и ожирение (6,9%), инфекции, особенновирус папилломы человека (3,7%), гиперинсоляция (3,6%), недостаток фруктов и овощей впитании (3,4%) и алкоголь (3,6%).</p><p> Ведущийавтор исследования профессор Макс Паркин (Мах Рагкт) отметил, что многиесклонны полагать, что рак связан с генетической предрасположенностью иливозникает без видимых причин, по воле судьбы. Но если проанализироватьполученные в исследовании данные, то становится ясно, что 40% всех случаеврака зависят от образа жизни, и их можно избежать.</p><p>Ученые предполагают, что наилучшим решениемпрофилактики рака для мужчин будет отказ - от курения, употребление большегоколичества фруктов и овощей и меньшего количества спиртных напитков. Женщинамони также советуют отказаться от курения и следить за массой тела.</p><p>М.  Паркин рассказал, что для ученых сталооткрытием, что именно потребление достаточного количества овощей и фруктовиграет столь огромную роль для предотвращения раковых заболеваний умужчин, а проблема избыточной массы тела у женщин окажется более весомымфактором, нежели алкоголь.</p><p> Вобщей сложности ученые насчитали 14 факторов, влияющих на предрасположенностьк раковым заболеваниям. Все они связаны с экологией и образом жизни.</p><p>Ученые советует: чтобы сократить риск развитиясерьезных проблем со здоровьем, необходимо вести более здоровый образ жизни —бросить курить, следить за количеством употребляемого алкоголя, заниматьсяфизической активностью и следить за своей массой тела.</p><p><br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Лікар онколог				Поторжанський І.Б.</p>"
    mainPicture: <getMedia("posts/Untitled3.jpg", "post")>
