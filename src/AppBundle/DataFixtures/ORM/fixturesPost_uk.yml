    title: Профілактика ІХС та ГХ - в наших руках
    shortDescription: "Загальновідомо, що в даний час І місце у структурі захворюваності та смертності у світі займає ІХС. За оцінками ВОЗ, кожного року причиною смерті більше 7 млн. людей є ІХС, очікується, що до 2020р. ця цифра збільшиться практично вдвоє"
    text: "<p><a target=”_blank” rel=”nofollow”></a>Загальновідомо, що в даний час І місце у структурізахворюваності та смертності у світі займає ІХС. За оцінками ВОЗ, кожногороку причиною смерті більше 7 млн. людей є ІХС, очікується,що до 2020р. ця цифра збільшиться практично вдвоє. Розповсюдженість ІХС в різнихгеографічних зонах має свої відмінності, що оприділяється етнічною приналежністю,способом життя та іншими характерними:рисами популяції, а також співвідношенням,традиційних факторів ризику атеросклерозу.</p> <p>За даними епідеміологічних дослідженьвстановлено ряд факторів, пов’язаних з розвитком гіпертонічної хвороби,інсультів та інфарктів.</p> <ul>	<li><p>Вік:вірогідність підвищення АТ збільшуєтьсяз віком.</p></li><li><p>Масатіла: встановлена пряма, значна тастійка корекція з рівнем АТ, ризикрозвитку АГ при підвищеній масі тілазбільшується в 2-6 разів, особливо приабдомінальній формі ожиріння (зізбільшенням окружності талії більше102 см. у чоловіків та 88 см. у жінок).  	Зниження маси тіла на 10 кг. Веде дозменшення АТ до 20 см рт.ст.</p></li><li><p>Аліментарніфактори ( підвищення вживання повареноїсолі більше 5-6 г хлориду натрію на добу,недостатнє вживання овочів та фруктів,продуктів, багатих на калій, кальцій,магній, зловживання кофеїном, алкоголем,збільшення споживання насичених жирів,загальної кількості жиру.</p></li><li><p>Поління:гіпертензивний ефект сигаретипродовжується ЗО хв. та досягає 15-25 мм.  	рт.ст., паління є одним з особливихфакторів ризику серцево-судиннихзахворювань, а також можливоїрезистентності до антигіпертензивноїтерапії.</p></li><li><p>Фізичнаактивність: вплив на рівень артеріальноготиску залежить від рівня фізичноїактивності. Рекомендуються регулярніфізичні навантаження помірноїінтенсивності щонайменше ЗО хв. падень, 3-4 рази на тиждень. Кориснопідніматися сходами замість ліфта,виконувати нетяжкі садові та домашніроботи. Корисні прогулянки, біг підтюпцем,їзда на велосипеді, плавання, танці.  	Навпаки тяжка фізична праця в томучислі інтенсивні тренування у спортсменів,підвищує АТ.</p></li><li><p>Соціально-економічнийстатус: вплив на рівень АТ залежить відстану економіки. В розвинутих країнахіснує зворотній зв'язок між рівнем АТта соціально-економічним статусом, ав країнах з нестабільною економікою -прямий ( чим вищий статус, тим більшийрівень АТ). Саме усунення факторівризику веде до суттєвого зниженнязахворюваності на ГХ, інсульти таінфаркт міокарду.</p>  </li></ul><p> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;Лікаркардіолог	Сичевська О.В.</p>"
