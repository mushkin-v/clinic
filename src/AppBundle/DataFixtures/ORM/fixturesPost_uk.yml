    title: ОБЕРЕЖНО - КЛІЩІ!
    shortDescription: "У теплу пору після виходу із зимової діапаузи розпочинається активізація іксодових кліщів, які можуть затьмарити як пікнік на природі, роботу на садовій ділянці так і звичайну прогулянку в міському парку"
    text: "<p><a target=”_blank” rel=”nofollow”></a>У теплу пору після виходу із зимовоїдіапаузи розпочинається активізація іксодових кліщів, які можуть затьмаритияк пікнік на природі, роботу на садовій ділянці так і звичайну прогулянку вміському парку. Вчасно вжиті заходи захисту убережуть вас від цих шкідливихчленистоногих. Стати їх жертвою можна з весни і до пізньої осені. Укус лісовогоіксодового кліща неприємний сам по собі  - він може викликати запалення і алергічнуреакцію. Але крім цього кліщі здатні передати збудників кліщового вірусногоенцефаліту (КВЕ), кліщового бореліозу (хвороба Лайма) і ряду інших важкихінфекційних захворювань.</p> <p>У кліщів, на відміну від комах, чотирипари ніг (у комах - три). Це кровососи, паразити теплокровних тварин, тобтоссавців і птахів. На людину нападають зазвичай дорослі голодні самки. Тіло уних сплощене, цегляно-червоне або коричневе, з темним або орнаментованимщитком. Іксодові кліщі широко поширені в змішаних лісах, але зараз їх можназустріти і на садових ділянках, і в дачних селищах, зелених зонах міст, упарках і скверах. Особливо багато їх на лісових галявинах, у чагарниках поберегах струмків, на узбіччях лісових доріг і стежок.</p><p> Більшучастину життя кліщі проводять у пухкій лісовій підстилці, виходячи звідти дляпошуку здобичі. Активними бувають у ранкові і вечірні години. Кліщіпіднімаються на трав'янисті рослини на висоту до півтора метрів, де підстерігаютьздобич, виставивши вперед першу пару ніг. Вони чіпляються за тварин або людей,що проходять повз них, але не заповзають на дерева і не падають зверху. Укуспаразита безболісний, хоча хоботок проникає глибоко в шкіру.</p><p> ВУкраїні місцеві випадки кліщового вірусного енцефаліту серед людейреєструються майже щорічно в АР Крим та Волинській області. Ензоотичною зіксодових кліщових бореліозів вважається практично вся територія України, випадкихвороби Лайма зареєстровані в кожному адміністративному районі Черкаськоїобласті, в тому числі і в м. Черкаси.</p> <p><a target=”_blank” rel=”nofollow”></a>Правила безпечного відпочинку;</p><ol>  	<li><p>Збираючисьдо лісу, треба одягатися так, щоб кліщне зміг проникнути під одяг. Дляпрогулянок на природі покривайте головуголовним убором і одягайте світлийоднотонний одяг з довгими рукавами,який щільно прилягає до тіла - абилегше'було помітити кліщів. Обробітьодяг спеціальними акарицидними ірепелентними засобами, які вбиваютьабо відлякують небезпечних членистоногих.</p></li><li><p>Кожні2 години прогулянки оглядайте себе ісвоїх супутників, аби виявити кліщів.  	Повторіть огляд вдома. Особливо ретельнообстежте ділянки тіла, покриті волоссям.  	Кліщі зазвичай вибирають ділянки зніжною, тонкою шкірою: шию, пахви, паховуобласть, вушні раковини, волосистучастину голови.</p></li><li><p>Обстежтедомашніх тварин, перш ніж впускати їхдо хати.</p></li><li><p>Ібудьте пильними: кліщів можна занестив будинок з лісовими квітами, грибами,ягодами.</p>  </li></ol><p><a target=”_blank” rel=”nofollow”></a> Щоробити, якщо кліщ просмоктався?</p> <p>Якщо Ви виявили кліща - на шкірі, негайнозверніться до найближчого травмпункту.</p> <p>Якщо це - неможливо, видаліть його самостійно:обхопіть кліща біля основи хоботка пінцетом або накинутою петлею з міцноїнитки і обережно витягайте повільними коловими рухами з покачуванням з бокув бік.</p> <p>Не можна тиснути кліща пальцями, так-, якзбудники інфекцій можуть потрапити в організм людини через незначно пошкодженушкіру пальців (подряпини, мікротріщини).</p> <p>Після видалення - кліща змастіть ранку розчиномйоду або спиртом. Якщо хоботок залишився, його видаляють стерильною голкою.</p><p> Післявидалення ретельно вимийте руки 3-і милом, а кліща спаліть.</p><p> Протягомдвох тижнів щоденно замірюйте -, температуру тіла, а в разі її підвищеннячи виникнення почервоніння на шкірі зверніться до лікаря!</p><p> Видаленогокліща необхідно досліджувати на- зараженість. Покладіть його з чистуємність, яка щільно закривається зі злегка зволоженим шматочком вати абопаперовою серветкою на денці. І протягом двох діб відвезіть в лабораторію.</p><p> Збираючисьв регіони, де відзначені випадки зараження кліщовим вірусним енцефалітом, зробітьпрофілактичне щеплення</p> <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Лікар інфекціоніст 						Казани О.І.</p>"
