    title: Дирофіляріоз
    shortDescription: "На початку 21 ст. паразитарні захворювання зберігають своє значення, як найбільш розповсюджені хвороби в світі. За даними ВООЗ паразитарними хворобами у світі уражено більш, як 4,5 млр, людей (45 % населення планети)"
    text: "<p>На початку 21<b> </b>ст. паразитарні захворювання зберігаютьсвоє значення, як найбільш розповсюджені<b> </b>хворобив світі. За даними ВООЗ паразитарними хворобами у світі уражено більш, як 4,5млр, людей<b> </b>(45% населення планети). Щорічно в Україні реєструється до 22нозоологічних форм гельмінтозів(в<b> </b>області10-12),<b> </b>практичнокожен 200 - й громадянин України інвазований (в області 400-й).</p><p> На території областігельмінтофауна представлена такими гельмітами: аскариди, волосоголовці,гострики, ціп’яки (карликовий, щурячий, риб’ячий), опісторхи, кишкова вугриця,токсокари, ехінококи, дирофілярії.</p> <p>Дирофіляріоз - небезпечне гельмінтозне захворюваннясобак і кішок. Захворювання супроводжується тяжкою патологією всіх систем організму,включаючи головний мозок та очі. На дирофіляріоз хворіє і людина. Від тваринидо тварини, і від тварин - людині захворювання переносять комарі, що єпроміжними хазяями для дирофілярій.  Дорослі особини, яких<b></b>виявляють у правій половині серця<b></b>собак, спричиняє стан відомий, як гельмінтозно – серцевезахворювання собак.</p> <p>Хоч дана патологія становить проблему насамперед у країнахз теплим кліматом, де велика<b></b>кількість комарів, захворювання на дирофіляріозодержало значне поширення в останнє десятиріччяі в<b> </b>Україні. Вважається що в Україну це<b></b>захворювання було ввезене при<b></b>завезенні собак <b>з</b>країн ендемічних<b></b>з дирофіляріозу. Завезені собаки і сталиджерелом інвазії для місцевих собак.  Відбулося значне<b></b>розповсюдження паразита серед тварин, висока чисельністьпереносників та сприятливі кліматичні<b> </b>умовипризвели до різкого зростання з 2000 року числа зареєстрованих випадків середлюдей. Нині дирофіляріоз реєструється в різних країнах Європи, Азії, Африки. З найбільшою постійністю випадки<b></b>дирофіляріозу у людей виявляють в Італії, Франції,Греції, Ірані, Шрі-Ланці. В Україні до 1990<b></b>року були тільки завізні випадки, а з 1991дирофіляріоз має місцевий характер. За останні 5 років зареєстровано 548 випадків. В загальному захворюваність надирофіляріоз населення країни в останні 13 років зросла у 34,2 рази і має місцевийхарактер. В Черкаській області 2011 році  - 9 випадків. За 2,5 місяці<b></b>поточного року - уже 5 випадків.</p><p> Дирофілярія - тонканиткоподібна нематода білого кольору.  Дирофілярія (якою заражається і людина) - розміром 13-15см., ( яка розвиваєтьсятільки в собак) - 25-30 см.. У хворих тварин самка гельмінта народжує живих личинок - мікрофілярій, які при укусах комарапотрапляють в організм комахи, де розвиваються до інвазійної стадії, іпід час послідуючих укусів потрапляють до інших тварин, де продовжують розвиватисята рости. Максимальний термін життя дирофілярії в організмі хазяїна 2 роки,за цей період самка гельмінта відроджує до 20 млн. личинок.</p><p> В організмі людинирозвиток паразита до статевозрілої стадії не відбувається через адаптованістьпаразита до організму тварин, низької інтенсивності інвазії, наявність тількиодиничних особин, як правило однієї статі, що не дає їм можливостірозмножуватися. Людина заражається на дирофіляріоз тільки при укусі кровосиснихкомах - комарів родів. Безпосередньо від собак та кішок людина не заражається. При укусі комара личинка потрапляє дотіла людини і залишається під шкірою чи мігрує до слизових оболонок. З моментузараження до утворення пухлини проходить не менше одного місяця, а іноді до двохроків. Перші симптоми захворювання - безболісна пухлина, у місці локалізаціїякої відчувається сверблячка і печія різного ступеня інтенсивності. Характерними симптомом захворюванняє міграція гельмінта, що виражається у пересуванні чи ущільненні пухлини підшкірою. Відстань на яку переміщається гельмінт від декількох сантиметрів додесятків сантиметрів, швидкість міграції до 30 см за 2 доби. Первинний діагноз, якийвстановлюють у більшості випадків - фіброма, атерома, киста, пухлина, якіпри несвоєчасному виявленні гельмінта гнояться, розвивається абсцес, з якогопри розкритті вилучається гельмінт.</p> <p>Видалити його можна тільки оперативним шляхом, хоча буливипадки, коли хворі самостійно витягували дирофілярію. Найчастіше спостерігаєтьсяураження очей (в 2010 році у Миколаївській області видалили у пацієнта по гельмінтуз обох очей), потім голови і шиї, тулуба, рук і ніг. Загальне самопочуття убільшості випадків задовільне, і після видалення гельмінта настає одужання.</p><p> Яким чином можнауберегтися від цього захворювання ?</p> <p>По - перше, необхідно захищати себе і свого собаку від комарів:Для подібних цілей у даний час на ринку України є велика кількість різного родурепелентів - препаратів, що відлякують комарів і мошкару (ОФФ, Тайга, Зірочката інш.), ефективно використання електрофумігаторів з інсектициднимипігулками або рідинами, інсектицидних спіралей, носіння спеціального одягу,накидок на голові, і головне застосування пологів, засітчування вікон, дверей.</p><p> По - друге, для собакта кішок можна рекомендувати також різні види нашийників та інші засоби,що також захищають і від бліх і кліщів, що також є переносниками збудниківбагатьох захворювань.</p> <p>І по-третє власникам собак бажано знати хоча б загальніклінічні ознаки захворювання собаки на дирофіляріоз .</p><p> Також потрібнообмежити прогулянки з твариною у вечірню пору в місцях з великою чисельністюкомарів, та в період масового нападу комарів розміщувати собак у приміщенняхнедоступних для них.</p> <p>Профілактика зараження основного хазяїна паразита - собаки, це і -є найважливіше у профілактицідирофіляріозу людей.</p> <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Лікар інфекціоніст  						Казани О.І.</p>"
