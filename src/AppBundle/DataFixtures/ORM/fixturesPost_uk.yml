    title: Рак грудей: життя триває!
    shortDescription: "Кожна друга жінка звертається за допомогою до лікаря, коли вже надто пізно — на ІІІ-ІУ стадії захворювання"
    text: "<p><a target=”_blank” rel=”nofollow”></a>Кожна друга жінка звертається за допомогоюдо лікаря, коли вже надто пізно — на ІІІ-ІУ стадії захворювання. Кожна третяжінка, у якої виявлено рак молочної залози, помирає протягом року з моментувстановлення діагнозу.</p> <p>Такою є сумна статистика. Та чи настількибезнадійною є проблема, якою вона здається на перший погляд?</p><p> Щозазнає жінка, який був поставлений страшний діагноз?</p><p> Спочаткуусе здається нереальним. Думки плутаються, мозок відмовляється сприймати інформацію. Психологи називають такий стан шоком. Його переживають по- різному: хтосьвпадає в стан зовнішнього заціпеніння, у когось очі відразу застеляютьсясльозами, у когось починається істерика...</p> <p>Те, що трапилося просто не хочеться сприймати. Мимоволі закрадається думка: а раптомлікар помилився чи переплутав аналізи? Потім виникає почуття провини, щохочеться перекласти на чиїсь плечі.  “Винуватими” виявляються робота,чоловік або лікар, що знайшов захворювання.  Можуть з'явитися неконтрольована лютьі гнів на навколишніх за те, що лихо обрало не їх. Почуття глибокого розпачуй самотності руйнує відносини з близькими.  Здається, ти залишилася зі своїм лихомодна в цілому світі, і ніхто не може допомогти й зрозуміти. Така самоізоляціяскоріше неусвідомлена.</p> <p>Потім свідомість шукає шлях виходу й можливостітого, як жити далі. Починають турбувати питання: як зміниться зовнішній виглядтіла після лікування? чи не охолоне улюблений чоловік? як сприймуть моюхворобу близькі? чи можна буде працювати й виконувати звичайні обов'язки по дому?як відіб'ється хвороба на сімейному бюджеті?..</p><p> Життякруто змінилося, але все одно продовжує мати сенс.</p><p> Щовідбувається під час лікування?</p> <p>Коли жінка попадає в лікарню, вона зовсімпо-іншому оцінює ситуацію. Виявляється, таке лихо сталося не тільки з нею! Це”відкриття” для багатьох стає настільки приголомшливим, що цілкомзмінює відношення до того, що відбувається.</p> <p>У відділенні знаходяться пацієнтки, якимуже зробили операцію. Можна переконатися, що після операції жінка змінюєтьсязовсім мало, після хіміотерапії волосся відростає дуже швидко, а курс опроміненнязовсім не робить жінку радіоактивною!</p> <p>Виникає навіть своєрідна клановіегь хворих. Лікарі говорять, що це - характерна рисаїхніх пацієнток. З'являються нові друзі, із якими можна обговорити найпікантнішітеми, тому що вони хвилюють їх у тім же ступені.</p><p> Жінки,що знали свій діагноз і зуміли упоратися з хворобою, стверджують: знати потрібновсі. Тоді можна спланувати життя таким чином, щоб вирішити всі незакінченісправи, якщо прогноз невтішний.</p> <p>Є ще один важливий нюанс. Якщо всі навколишніжінку люди (лікарі, рідні, друзі), говорячи про її хворобу, ховають очі і відводятьпогляд, у неї може виникнути відчуття самотності. Адже навіть зовсім неосвіченабабуся із загубленого в горах села знає, іцо опромінення за гак не призначать!Тому питання “ Говорити чи ні?” у більшості випадків повинно вирішуватисьоднозначно: говорити.</p> <p>Як поводитися, якщо занедужала подруга?</p><p> По-перше,рак не заразний. По-друге, необхідно перебороти свій страх і переконання,що рак смертельний. Подруга не повинна бачити у ваших очах переляку. По-третє,усвідомити, що зараз ви їй потрібні як ніколи.</p><p> Основнапомилка навколишніх полягає в тому, що вони уникають говорити з хворими прохворобу. Але саме про це і тільки про це думає зараз ваша подруга. Не соромтесяделікатно розпитати її про відчуття, постарайтеся викликати на відвертурозмову. Якщо вам це вдасться, її немов “прорве”: вона може довго розповідатипро свої відчуття. Постарайтеся вислухати, навіть якщо розповідь займе тривалийчас: Ваше терпіння буде винагороджене: обличчя вашої подруги посвітліє. Якщотреба, утіште її й поплачте разом...</p> <p>Ваша допомога може знадобитися, якщо приятелькаживе одна. Під час курсу опромінення й хіміотерапії їй буде складно справлятисяз домашніми справами і навіть просто сходити в магазин. Запропонуєте своюдопомогу.</p> <p>Жінки, дуже сильні. Не кожному чоловіку удастьсявинести на своїх плечах те, що доводиться витримувати представницям прекрасноїполовини людства.</p> <p>Лікарі, що займаються тими різновидами пухлин,що зустрічаються й у чоловіків, і в жінок, підтверджують, що представниціслабкої статі переносять хворобу легше.  Серед “довгожителів”, що прожилипісля операції десять, п'ятнадцять і навіть двадцять п'ять років, - більшежінок.</p> <p>Природа створила нас не тільки для продовженняроду, але й для підтримки наших дітей і близьких. Тому справедливо буде сказати:незважаючи ані на що, ЖИТТЯ ТРИВАЄ!</p> <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Лікар ЗПСМ П’ятої поліклініки	Дибенко А.П.</p><p><br><br> </p>"
