    description: Щорічний профілактичний медичний огляд є запорукою доброго здоров’я та, при наявності відхилень дозволяє на ранній стадії захворювання вжити необхідних заходів. Профілактичний медичний огляд передбачений, насамперед, для здорових людей, щоб попередити або вчасно помітити виникнення яких-небудь серйозних захворювань. Щоб залишатися здоровим, необхідно уважно відноситись до себе. Для Вас ми організуємо і проведемо висококваліфікований медичний огляд із застосуванням сучасних методів обстеження.
