    description: Наші лікарі надають консультативну та лікувально-профілактичну допомогу пацієнтам зі скаргами на болі в різних відділах хребта, головні болі, запаморочення, похитування при ходьбі, оніміння кінцівок (верхніх та нижніх), порушення функції ходьби, що пов’язані з перенесеними гострими порушеннями мозкового кровообігу та спинального кровообігу.
