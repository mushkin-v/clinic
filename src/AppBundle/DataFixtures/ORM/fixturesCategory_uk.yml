  category11:
    title: Рефлексотерапія
    shortDescription: Рефлексотерапія – це метод лікування, що полягає у впливі на функції організму різних за силою, характером і тривалістю подразнення факторами.
    description: Рефлексотерапія – це метод лікування, що полягає у впливі на функції організму різних за силою, характером і тривалістю подразнення факторами. З факторів рефлексотерапевтичного впливу для лікування використовують: механічні (класичні акупунктурні голки, точковий масаж, мікроголки), термічні (прогрівання і охолодження), вакуумні (банки, банковий масаж), електричні (вплив електропунктурним апаратом), а також лазерні випромінювння (малопотужним лазером), магнітне поле (магнітофорами, спеціальними апаратами, генеруючими постійні магнітні поля) та ін.
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
  category12:
    title: Неврологія
