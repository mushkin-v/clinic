  category9:
    title: Лабораторія
    shortDescription: Колектив лабораторії представлений лікарями-лаборантами, біологом, фельдшерами-лаборантами і лаборантом, а також молодшим медичним персоналом. Усі співробітники є висококваліфікованими фахівцями
    description: У сучасному світі жодна медична установа не може існувати без клініко-діагностичної лабораторії (КДЛ). За останні сто років медична наука зробила величезний крок вперед, а разом із нею і лабораторна медицина. Як відомо, базисним елементом в ланцюзі “діагностика – постановка діагнозу – призначення лікування” є в першу чергу лабораторна діагностика. Колектив лабораторії представлений лікарями-лаборантами, біологом, фельдшерами-лаборантами і лаборантом, а також молодшим медичним персоналом. Усі співробітники є висококваліфікованими фахівцями з другою, першою і вищою професійними категоріями.
    createdAt: <dateTimeBetween('-200 days', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
